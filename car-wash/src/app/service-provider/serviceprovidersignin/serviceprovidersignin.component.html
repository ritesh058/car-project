<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="../../../assets/img/car_title.png" style="width:100px">
    </a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link hover" (click)="userSignIn()">Customer</a>
        </li>&nbsp;&nbsp;&nbsp;&nbsp;
        <li class="nav-item active">
            <a class="nav-link" routerLink="serviceprovider">Service Provider</a>

<div [formGroup]="serviceProviderLoginForm">
    <div class="col-md-3 margin-top-1vw login-div">
        <h3 class="text-center">
            <span class="badge badge-secondary ">Service Provider Login Form</span>
        </h3>

        <div class="form-group">
            <label for="mobileNo">Mobile Number</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" placeholder="Enter 10 digit mobile number" class="form-control" [ngClass]="{error:serviceProviderLoginForm.get('mobileNo').invalid&&serviceProviderLoginForm.get('mobileNo').touched}"
                    id="mobileNo" formControlName="mobileNo">
            </div>
            <span class="error-text" *ngIf="serviceProviderLoginForm.get('mobileNo').invalid&&serviceProviderLoginForm.get('mobileNo').touched">*Required Field and 10digit</span>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="password" placeholder="Enter the password" class="form-control" id="password" formControlName="serviceProviderPassword"
                    [ngClass]="{error:serviceProviderLoginForm.get('serviceProviderPassword').invalid &&serviceProviderLoginForm.get('serviceProviderPassword').touched}">
            </div>
            <span class="error-text" *ngIf="serviceProviderLoginForm.get('serviceProviderPassword').invalid &&serviceProviderLoginForm.get('serviceProviderPassword').touched">*Required Field</span>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="rememberMe">
                <label class="form-check-label" for="gridCheck">
                    Remember Me
                </label>
            </div>
        </div>

        <div class="btn-toolbar">
            <button type="submit" [disabled]="serviceProviderLoginForm.invalid" title="Please fill the required field to enable SignIn button"
                class="btn btn-primary btn-space" (click)="submitUser()">Sign in</button>

            <button type="submit" class="btn btn-primary btn-space" (click)="cancelSignIn()">Cancel</button>
        </div>

        <div class="form-group">
            <label class="btn-space">Forget Password ?</label>
            <a routerLink="forgetPassword">Click here</a>
            <br>
            <label class="btn-space">To signup</label>
            <a routerLink="servicesignup">Click here</a>
        </div>
    </div>
</div>
